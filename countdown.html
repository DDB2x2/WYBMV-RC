<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown ‚è∞</title>

    <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      font-size: 96px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 0px;
    }

      h2 {
      font-size: 27px;
      font-weight: 500;
      margin-bottom: 40px;
    }

p {
  font-size: 1.1em;
  line-height: 1.6;
}
    
    .primary-btn {
      background: var(--yes);
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      margin-top: 20px;
    }

    .primary-btn:hover {
      background: var(--yesHover);
    }

    .card-image {
  display: block;
  margin: 0 auto;
  max-width: 100%;
}

.countdown {
  margin-top: 40px;
  font-size: 22px;
  font-weight: 500;
  color: #ff3b7a;
  opacity: 0.9;
  letter-spacing: 0.04em;
}
    
.days {
  font-size: 22px;
  font-weight: 700;
  color: #ff3b7a;
  margin-top: 6px;
}

   .days {
  margin-top: 5px;
}
    .hint {
      margin-top: 30px;
      font-size: 13px;
      opacity: .7;
    }

    .date-label {
  font-size: 14px;
  font-weight: 500;
  opacity: 0.85;
  letter-spacing: 0.06em;
  text-transform: uppercase;
}
    .art {
      font-size: 96px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <main class="card">
   <div class="art">‚è∞</div>

    <h1>‚Ä¶We needed a new way to count down?</h1>

    <div class="countdown">
      <div class="date-label" id="dateLabel">Thursday 19-Feb</div>
      <div class="days" id="timeRemaining"></div>
  </div>

    
    <!-- HINT -->
    <div class="hint" id="hint"> We‚Äôre all travelling through time together every day of our lives. All we can do is do our best to relish this remarkable ride </div>
      </main>

<script>
    const targetDate = new Date("February 19, 2026 00:00:00").getTime();
    const dateLabelEl = document.getElementById("dateLabel");
    const timeRemainingEl = document.getElementById("timeRemaining");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        dateLabelEl.textContent = "Thursday 19-Feb";
        timeRemainingEl.textContent = "It‚Äôs today! üíò";

        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (diff % (1000 * 60 * 60)) / (1000 * 60)
      );

      dateLabelEl.textContent = "Thursday 19-Feb";

      timeRemainingEl.textContent =
      `${days} days ¬∑ ${hours} hours ¬∑ ${minutes} minutes`;

    }

    updateCountdown();
    setInterval(updateCountdown, 60000);

     const hint = document.getElementById("hint");
        
  </main>

  <script>
</script>
</body>
</html>
