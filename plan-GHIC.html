 <script>
  const nextBtn = document.getElementById("nextBtn");

  nextBtn.addEventListener("click", async () => {
    const chosenDate = "Golden Hour in Cornwall üêö‚òÄÔ∏è";

    localStorage.setItem("selectedDate", chosenDate);

    try {
      const response = await fetch("https://formspree.io/f/xbdagzpz", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          selected_date: chosenDate,
          page: "plan-GHIC.html",
          submitted_at: new Date().toISOString()
        })
      });

      if (!response.ok) {
        console.error("Formspree submission failed");
      }

    } catch (error) {
      console.error("Error submitting form:", error);
    }

    window.location.href = "save-the-date.html";
  });
</script>
